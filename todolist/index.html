<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #222;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .wrapper {
        max-width: 50vw;
        margin: 0 auto;
        background-color: skyblue;
        padding: 20px;
        color: black;
      }
      h1 {
        text-align: center;
        margin-bottom: 1rem;
        color: #333;
      }
      .input-con {
        display: flex;
        gap: 1rem;
      }
      input {
        flex: 1;
        padding: 4px 0 4px 6px;
        font-size: 12px;
        color: gray;
        border: none;
        outline: none;
        border-radius: 4px;
        background-color: #f7f7f7;
      }
      input[type="button"] {
        background-color: blue;
        color: white;
      }
      input[type="button"]:hover {
        background-color: lightblue;
        color: black;
      }
      #list-con {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-top: 1rem;
      }
      .list {
        display: flex;
        gap: 1rem;
        align-items: center;
        background-color: lightblue;
      }
      /* .list:nth-child(even) {
        background-color: skyblue;
      } */
      .list div {
        flex: 1;
        padding: 4px;
      }
      .btn-con {
        display: flex;
        gap: 4px;
      }

      .list .btn-con button {
        padding: 4px 8px;
        flex: 1;
        border: none;
        border-radius: 4px;
        background-color: whitesmoke;
        transition: all 0.5s ease-out;
        cursor: pointer;
      }
      #remove {
        color: white;
        background-color: red;
      }
      .list .btn-con button:hover {
        transform: scale(0.9);
        opacity: 0.6;
      }
      .isComplete {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>To do list</h1>
      <div class="input-con">
        <input type="text" name="todo-text" id="todo-text" />
        <input type="date" name="todo-time" id="todo-time" />
        <input type="button" value="Add" id="add-btn" />
      </div>
      <div id="list-con"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
